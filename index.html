<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <form id="loan-form" class="form">
      <h2>Loan Calculator</h2>
      <div class="input-container">
        <input type="number" id="loanAmount" class="input-field" placeholder="Loan Amount" min="1" required>
        <label class="input-label" for="loanAmount">Loan Amount</label>
      </div>
      <div class="input-container">
        <input type="number" id="annualInterestRate" class="input-field" placeholder="Annual Interest Rate (%)" min="0.1" step="0.1" required>
        <label class="input-label" for="annualInterestRate">Annual Interest Rate (%)</label>
      </div>
      <div class="input-container">
        <input type="number" id="loanTerm" class="input-field" placeholder="Loan Term (Years)" min="1" required>
        <label class="input-label" for="loanTerm">Loan Term (Years)</label>
      </div>
      <button type="button" onclick="calculateLoan()">Calculate</button>
      <div id="result" class="result"></div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
